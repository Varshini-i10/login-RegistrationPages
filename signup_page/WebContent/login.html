<body>
<form name="loginForm" action="login">
<center>
	<h2>Login Page</h2>
	<label>User name: </label><input type="text" name="uname"/><br><br>
	<label>Password:  </label><input type="password" name="pwd"><br><br>
	<input type="submit" value="submit" onClick="validate();"/><br><br>
	<a href="Registration.html">New User</a>
	
</center>	
</form>
<script>
function validate()
{
	var name=document.loginForm.uname.value;
	var pass=document.loginForm.pwd.value;
	var pass1=/^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,30}$/;
	if(name==""||pass=="")
		alert("fields cannot be empty!!");
	else if(!pass.match(pass1))
		alert("password should contain aleast 1 number ,1 uppercase ");
	}

</script>
